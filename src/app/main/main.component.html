<div class="content-container">

  <div *ngFor="let alert of alerts">
    <cw-alert [alertContent]="alert"></cw-alert>
  </div>

  <div class="split left">
    <app-new-requests (onFinishRequest)="pushAlert($event)"></app-new-requests>
  </div>

  <div class="split right">
    <app-current-requests [onSuccessRequest]="updateTable"></app-current-requests>
  </div>
</div>
